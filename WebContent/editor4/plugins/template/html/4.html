	<table cellspacing="0" cellpadding="0" border="0" width="100%" class="travel">
    <tbody><tr>
      <td class="travel_title" colspan="2">第<em>1</em>天<strong>抵达昆明</strong></td>
      </tr>
    <tr>
      <td align="center" valign="top" class="travel_img"><img src="/images/viewspot/29_13.jpg"></td>
      <td valign="top" class="travel_con">航班：搭乘班机到昆明（具体航班信息请在预订下一步中查看）<br>
        午餐：自理<br>
        抵达后，工作人员会举"携程旅游"的标牌，专车接您至酒店办理入住。        自由活动<br>
          如抵达昆明的时间尚早，您可在酒店稍适休息后自行前往昆明市中心观赏闹市胜景"品字三坊"&mdash;&mdash;即金马坊、碧鸡坊、忠爱坊，逛逛老昆明街景，观东、西寺塔，到建新园或桥乡园品尝昆明特色小吃"过桥米线"。夕阳西下，去翠湖边的酒吧小坐一下，来杯啤酒或是品一壶云南著名的普洱茶，抛开平日的繁杂，看着日落，感受春城美丽的夜景。<br>
          晚餐：自理<br>
          入住酒店：昆明嘉泰商务酒店（或昆明云锡大酒店或昆明友华之星大酒店或昆明碧海云天大酒店）</td>
    </tr>
  </tbody></table>
